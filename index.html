<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;600;900&family=Source+Sans+Pro:wght@300;400;900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Brass and Books</title>
</head>
<body>
    <div class="container-fluid wbg-primary box-sizing: border-box bg-gray-100 ">
        <!-- Nav bar -->
        <div class="nav bg-white z-20 py-4 px-6 w-full">
           <div class="logo flex items-center">
            <div class="w-10">
                <img src="/bb.png" alt="iClub" class="w-full h-full">
            </div>
            <span class="logo-text f-source font-semibold text-2xl text-lg px-2 ">Brass & Books</span>
           </div>
        </div>

        <!-- Section Main -->
        <div class="section-main relative mt-6 h-auto py-24 px-6 md:px-20 overflow-hidden  text-white grid grid-cols-1 md:grid-cols-2 gap-2 grid-auto-flow: row">
            <div class="absolute top-0 right-0 pattern w-64 h-64 z-10 -mr-48 md:-mr-20 overflow-hidden ">
                <img src="./Pattern.png" alt="patter" class="w-full h-full object-cover">
            </div>
            <div class="left  grid-cols-6 md:grid-cols-12 relative p-4 flex flex-col content-around ">
               <div class="heading">
                <div class="tag animate__animated animate__fadeInLeft animate__slow wbg-accent sm:absolute w-5 h-20 top-0 left-0 "></div>
                <div class="heading-text mb-6 md:ml-4 f-source text-6xl font-extrabold uppercase">
                    <div class="block font-light  animate__animated animate__fadeInLeft  animate__delay-2s animate__fast">private</div>
                   <div class="block  animate__animated animate__fadeInLeft animate__delay-2s  animate__slow ">lending</div>
                   <div class="block  animate__animated animate__fadeInLeft  animate__delay-2s animate__slower">profit</div>
                </div>
                <div class="heading-date mb-4 animate__animated animate__fadeInRight animate__slow">
                    <span class="uppercase w-accent font-semibold text-2xl block sm:inline">September</span>
                    <span class="text-xl font-light md:font-normal md:ml-3">9 - 11, 2020</span>
                </div>
                <div class="heading-venue mb-4 animate__animated animate__fadeInRight animate__slower">
                    <span class="uppercase w-accent font-semibold text-2xl block sm:inline">Ikeja.Lekki.Zoom</span>
                    <span class="text-xl font-light md:font-normal md:ml-3">10AM - 2PM</span>
                </div>
               
                <div class="heading-action mt-10">
                     <button class="btn  animate__animated animate__fadeInUp animate__slow animate__delay-3s border-2 py-3 px-10 text-xl my-2 rounded  ">Register</button>
                     <div class="animate__animated animate__fadeInUp animate__slow animate__delay-3s  inline w-accent py-3 px-2 text-lg my-2 uppercase ">Invites Only</div>
                </div>
                <div class="heading-title  animate__animated animate__fadeInUp animate__slow animate__delay-3s mt-10 mb-4 px-4 py-2 w-primary flex md:hidden items-center">
                    
                    <svg class="w-6 h-6 fill-current " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" ><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/></svg>
                    <div class="ml-3">
                        <div class="text-lg font-semibold">Solomon King</div>
                        <div class="text-sm font-light">Chatered Global Investment Analysis</div>
                    </div>
                </div>
               </div>
            </div>
            <div class="right animate__animated animate__fadeIn animate__slow animate__delay-2s  grid-cols-6  hidden md:flex flex-col items-center ">
                <div class="photo w-full lg:w-11/12  mx-auto rounded-lg border-4 border-color-white">
                    <img src="./sk.png" alt="Solomon King" class="w-full h-full object-fit ">
                </div>
                <div class="heading-title  -mt-10  w-9/12  mt-10 mb-4 px-4 py-2 w-primary flex items-center">
                    
                    <svg class="w-6 h-6 fill-current " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" ><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/></svg>
                    <div class="ml-3">
                        <div class="text-lg font-semibold">Solomon King</div>
                        <div class="text-sm font-light">Chatered Global Investment Analysis</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section detais -->
        
        <div class="section-details">

        </div>
</body>
</html>
